services:
  mongo:
    image: mongo:6.0
    container_name: tcinema-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    command: ["mongod", "--quiet", "--logpath", "/dev/null"]
    networks:
      - cinema-net
  mysql:
    # image: vnvzio7/tcinema-mysql:latest
    container_name: tcinema-mysql
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Tcinema
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - cinema-net
volumes:
  mongo-data:
  mongo-config:
  mysql-data:
networks:
  cinema-net:
    driver: bridge
